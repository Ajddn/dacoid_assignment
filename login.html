<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional CSS to add padding to body */
        @media (max-width: 640px) {
            body {
                padding-left: 20px;
                padding-right: 20px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="max-w-md w-full bg-white rounded-lg shadow-lg p-4 md:p-8">

    <!-- Heading -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Welcome Back</h1>

    <!-- Form -->
    <form action="#" method="post">
        <!-- Email Field -->
        <div class="mb-4">
            <input type="email" id="email" name="email" placeholder="Email" class="w-full bg-gray-200 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:bg-white focus:border-blue-500">
        </div>
        <!-- Password Field -->
        <div class="mb-4">
            <input type="password" id="password" name="password" placeholder="Password" class="w-full bg-gray-200 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:bg-white focus:border-blue-500">
        </div>
        <!-- Forgot Password Link -->
        <div class="mb-4 text-center">
            <a href="#" class="text-blue-500">Forgot your password?</a>
        </div>
        <!-- Sign In Button -->
        <button type="button" onclick="window.location.href='goals.html'" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 w-full mb-4">Sign In</button>
    </form>

    <!-- Separator -->
    <hr class="my-8">

    <!-- Sign in with Social Media -->
    <div class="text-center mb-4">
        <p class="text-gray-600">Or sign in with</p>
    </div>
    <div class="flex justify-center mb-4">
        <div class="w-10 h-10 border border-black flex items-center justify-center mr-4 rounded-md">
            <img src="assests/google.jpeg" alt="Google" class="w-6 h-6">
        </div>
        <div class="w-10 h-10 border border-black flex items-center justify-center rounded-md">
            <img src="assests/facebook.png" alt="Facebook" class="w-6 h-6">
        </div>
    </div>

    <!-- Create Account Link -->
    <div class="text-center">
        <p class="text-gray-600">Don't have an account? <a href="createaccount.html" class="text-blue-500 hover:underline">Sign Up</a></p>
    </div>
</div>

</body>
</html>
