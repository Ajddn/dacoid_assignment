<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="max-w-screen-sm mx-auto bg-white rounded-lg shadow-lg p-4 md:p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Create an Account</h1>
    <form action="#" method="post">
        <div class="mb-4">
            <input type="text" id="first_name" name="first_name" placeholder="First Name" class="w-full bg-gray-200 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:bg-white focus:border-blue-500">
        </div>
        <div class="mb-4">
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="w-full bg-gray-200 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:bg-white focus:border-blue-500">
        </div>
        <div class="mb-4">
            <input type="email" id="email" name="email" placeholder="Email" class="w-full bg-gray-200 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:bg-white focus:border-blue-500">
        </div>
        <div class="mb-4">
            <input type="password" id="password" name="password" placeholder="Password" class="w-full bg-gray-200 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:bg-white focus:border-blue-500">
        </div>
        <div class="mb-4 flex items-center">
            <input type="checkbox" id="terms" name="terms" class="mr-2">
            <label for="terms" class="text-gray-600">By proceeding, I agree to <span class="text-blue-500">T&C</span> and <span class="text-blue-500">Privacy Policy</span></label>
        </div>
        <button type="button" onclick="window.location.href='goals.html'" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 w-full mb-4">Sign In</button>

    </form>
    <hr class="my-8">
    <div class="text-center mb-4">
        <p class="text-gray-600">Or sign up with</p>
    </div>
    <div class="flex justify-center mb-4">
        <div class="w-10 h-10 border border-black flex items-center justify-center mr-4 rounded-md">
            <img src="assests/google.jpeg" alt="Google" class="w-6 h-6">
        </div>
        <div class="w-10 h-10 border border-black flex items-center justify-center rounded-md">
            <img src="assests/facebook.png" alt="Facebook" class="w-6 h-6">
        </div>
    </div>
    <div class="text-center">
        <p class="text-gray-600">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
    </div>
</div>

</body>
</html>
